<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro com Alarme e Som</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #clock {
            font-size: 3em;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: dodgerblue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        input[type="time"] {
            font-size: 1em;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="clock">00:00:00</div>
    <input type="time" id="alarmTime">
    <button onclick="toggleTimer()">Iniciar/Pausar</button>

    <audio id="alarmSound" src="alarme.mp3"></audio>

    <script>
        var timerInterval;
        var running = false;
        var seconds = 0;
        var minutes = 0;
        var hours = 0;
        var alarmTime = null;

        function updateClock() {
            seconds++;

            if (seconds >= 60) {
                seconds = 0;
                minutes++;
            }

            if (minutes >= 60) {
                minutes = 0;
                hours++;
            }

            var timeString = (hours < 10 ? '0' + hours : hours) + ':' +
                             (minutes < 10 ? '0' + minutes : minutes) + ':' +
                             (seconds < 10 ? '0' + seconds : seconds);
            document.getElementById('clock').textContent = timeString;

            // Verifica se o alarme deve ser acionado
            if (alarmTime && hours === alarmTime.getHours() && minutes === alarmTime.getMinutes()) {
                document.getElementById('alarmSound').play();
                alert('Alarme!');
                clearInterval(timerInterval);
                running = false;
                document.querySelector('button').textContent = 'Iniciar';
            }
        }

        function toggleTimer() {
            if (!running) {
                timerInterval = setInterval(updateClock, 1000);
                document.querySelector('button').textContent = 'Pausar';
                running = true;

                // Define o tempo do alarme
                var alarmInput = document.getElementById('alarmTime').value;
                if (alarmInput) {
                    var alarmHours = parseInt(alarmInput.substring(0, 2));
                    var alarmMinutes = parseInt(alarmInput.substring(3, 5));
                    alarmTime = new Date();
                    alarmTime.setHours(alarmHours);
                    alarmTime.setMinutes(alarmMinutes);
                    alarmTime.setSeconds(0);
                } else {
                    alarmTime = null;
                }
            } else {
                clearInterval(timerInterval);
                document.querySelector('button').textContent = 'Iniciar';
                running = false;
            }
        }
    </script>
</body>
</html>
