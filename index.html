<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
    <style>
        /* Seus estilos CSS aqui */
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="#" onclick="abrirSessao('sessao1')">Sessão 1</a></li>
            <li><a href="#" onclick="abrirSessao('sessao2')">Sessão 2</a></li>
            <li><a href="#" onclick="abrirSessao('sessao3')">Sessão 3</a></li>
        </ul>
    </div>
    <div id="sessao1" class="sessao" style="display: none;">
        <!-- Conteúdo da Sessão 1 -->
    </div>
    <div id="sessao2" class="sessao" style="display: none;">
        <!-- Conteúdo da Sessão 2 -->
    </div>
    <div id="sessao3" class="sessao" style="display: none;">
        <!-- Conteúdo da Sessão 3 -->
    </div>

    <script>
        function abrirSessao(id) {
            var sessoes = document.getElementsByClassName("sessao");
            for (var i = 0; i < sessoes.length; i++) {
                sessoes[i].style.display = "none";
            }
            document.getElementById(id).style.display = "block";
        }
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
    <style>
        /* Seus estilos CSS aqui */
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <div class="register-link">
            <a href="registro.html">Registrar</a>
        </div>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            var errorMessage = document.getElementById("error-message");

            // Validar se email e senha foram preenchidos
            if (email == "" || senha == "") {
                errorMessage.textContent = "Por favor, preencha todos os campos.";
                return false;
            }

            // Simulação de login bem-sucedido
            if (email === "leandrosouzasilva814@gmail.com" && senha === "5027") {
                window.location.href = "pagina_principal.html";
                return false; // Impede o envio do formulário
            } else {
                errorMessage.textContent = "Credenciais inválidas. Por favor, tente novamente.";
                return false;
            }
        }
    </script>
</body>
</html>
