<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
    <style>
        /* Seus estilos CSS aqui */
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <div class="register-link">
            <a href="registro.html">Registrar</a>
        </div>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            var errorMessage = document.getElementById("error-message");

            // Validar se email e senha foram preenchidos
            if (email == "" || senha == "") {
                errorMessage.textContent = "Por favor, preencha todos os campos.";
                return false;
            }

            // Simulação de login bem-sucedido
            if (email === "leandrosouzasilva814@gmail.com" && senha === "5027") {
                window.location.href = "pagina_principal.html"; // Redireciona para a página principal
                return false; // Impede o envio do formulário
            } else {
                errorMessage.textContent = "Credenciais inválidas. Por favor, tente novamente.";
                return false;
            }
        }
    </script>
</body>
</html>
