<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
    <style>
        /* Estilos CSS existentes */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Estilos para a tela de login */
        .login-container {
            width: 300px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container .input-group {
            margin-bottom: 15px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Preparação Vencedora EPQ</h1>
    </header>
    <nav>
        <a href="#">Página Inicial</a> |
        <a href="#">Sobre</a> |
        <a href="#">Contato</a>
    </nav>
    <section>
        <!-- Conteúdo original da seção -->
        <h2>Seja bem-vindo ao meu site!</h2>
        <p>Este é um exemplo de página da web.</p>
    </section>
    <div class="login-container">
        <!-- Tela de login -->
        <h2>Login</h2>
        <form id="loginForm" action="#" method="post" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Meu Site. Todos os direitos reservados.</p>
    </footer>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            
            // Validar se email e senha foram preenchidos
            if (email == "" || senha == "") {
                alert("Por favor, preencha todos os campos.");
                return false;
            }

            // Simulação de login bem-sucedido
            if (email === "exemplo@email.com" && senha === "senha123") {
                alert("Login bem-sucedido!");
                return true;
            } else {
                alert("Credenciais inválidas. Por favor, tente novamente.");
                return false;
            }
        }
    </script>
</body>
</html>
