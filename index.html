<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(45deg, black, cyan);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            display: flex;
            width: 800px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
        }
        
        .sidebar {
            width: 200px;
            background-color: #333;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            padding: 20px;
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
        }
        
        /* Estilos para o formulário de login */
        .login-form {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .login-container h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .login-container .input-group {
            margin-bottom: 15px;
        }
        
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        
        .login-container input[type="email"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }
        
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .login-container button:hover {
            background-color: #555;
        }
        
        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
        
        .register-link {
            text-align: center;
            margin-top: 10px;
        }
        
        .register-link a {
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="login-container">
                <h2>Login</h2>
                <form id="loginForm" onsubmit="return validateForm()" class="login-form">
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>
                    <button type="submit">Entrar</button>
                    <p id="error-message" class="error-message"></p>
                </form>
                <div class="register-link">
                    <a href="registro.html">Registrar</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            var errorMessage = document.getElementById("error-message");

            // Validar se email e senha foram preenchidos
            if (email == "" || senha == "") {
                errorMessage.textContent = "Por favor, preencha todos os campos.";
                return false;
            }

            // Simulação de login bem-sucedido
            if (email === "leandrosouzasilva814@gmail.com" && senha === "5027") {
                alert("Login bem-sucedido!");
                return true;
            } else {
                errorMessage.textContent = "Credenciais inválidas. Por favor, tente novamente.";
                return false;
            }
        }
    </script>
</body>
</html>
