<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
    <style>
        /* Seus estilos CSS aqui */
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <div class="register-link">
            <a href="registro.html">Registrar</a>
        </div>
    </div>

    <div class="sessao" id="sessaoPrincipal" style="display: none;">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Opção 1</a></li>
                <li><a href="#">Opção 2</a></li>
                <li><a href="#">Opção 3</a></li>
            </ul>
        </div>
        <div class="main-content">
            <!-- Conteúdo da sessão principal -->
        </div>
    </div>

    <div class="sessao" id="outraSessao" style="display: none;">
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#">Opção A</a></li>
                <li><a href="#">Opção B</a></li>
                <li><a href="#">Opção C</a></li>
            </ul>
        </div>
        <div class="main-content">
            <!-- Conteúdo da outra sessão -->
        </div>
    </div>

    <script>
        function validateForm() {
            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;
            var errorMessage = document.getElementById("error-message");

            // Validar se email e senha foram preenchidos
            if (email == "" || senha == "") {
                errorMessage.textContent = "Por favor, preencha todos os campos.";
                return false;
            }

            // Simulação de login bem-sucedido
            if (email === "leandrosouzasilva814@gmail.com" && senha === "5027") {
                // Ocultar container de login
                document.getElementById("loginContainer").style.display = "none";
                // Exibir sessão principal ou outra sessão (dependendo da lógica do seu aplicativo)
                document.getElementById("sessaoPrincipal").style.display = "block";
                // Ou
                // document.getElementById("outraSessao").style.display = "block";
                return false; // Impede o envio do formulário
            } else {
                errorMessage.textContent = "Credenciais inválidas. Por favor, tente novamente.";
                return false;
            }
        }
    </script>
</body>
</html>
